<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inicio</title>
  <link rel="stylesheet" href="css/index.css">
</head>

<body>
  <nav class="nav">
    <img src="img/logo.png" alt="logo" class="logo" />

    <a href="index.html">Inicio</a>
    <a href="nacional.html">Nacional</a>
    <a href="internacional.html">Internacional</a>
    <a href="calcular.html">Calcular</a>
    <a href="contacto.html">Contacto </a>
    <a href="seguimiento.html">Seguimiento</a>
    <a href="areadelcliente.html"><img src="img/area_cliente.png" alt="logo" class="usuario_cliente"></a>
  </nav>



  <header class="areadelcliente">
    <div>
      <section class="row margin-top-100">
        <div class="cajaBlanca">
          <div class="cajaTexto">
            <h2>Área del cliente</h2>
            <p>
              <b><i> [Los datos marcados con <span class="rojo">*</span> son
                  obligatorios] </i></b>
            </p>

            <form action="" id="registroForm" onsubmit="return validarFormulario()">
              <p class="form-group">
                <label for="usuario">Usuario:<span class="rojo">*</span></label>
                <input type="usuario" id="usuario" name="usuario" />
              </p>
              <div class="usuarioError rojo msn"></div>

              <p class="form-group">
                <label for="pass1">Contraseña:<span class="rojo">*</span></label>
                <input type="password" id="pass1" name="pass1" />
              </p>

              <div class="pass1Error rojo msn"></div>

              <div class="row">
                <input type="reset" value="Borrar" class="boton boton_estilo hover" />
                <input type="submit" value="Registrar" class="boton boton_estilo hover" id="reset" />
              </div>
            </form>
          </div>
        </div>
      </section>


    </div>
  </header>

  <footer></footer>
  <script src="js/areacliente.js"></script>
</body>

</html>
