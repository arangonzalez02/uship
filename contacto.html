<!DOCTYPE html>

<head>

</head>

<body>
  <nav class="nav">
    <img src="img/logo.png" alt="logo" class="logo" />

    <a href="index.html">Inicio</a>
    <a href="nacional.html">Nacional</a>

  </nav>



  <header class="contacto">
    <div class="row margin-top-100">
      <section>
        <div class="cajaBlanca">
          <div class="cajaTexto">
            <h2>Contacta con nosotros</h2>

            <p>
              <b><i> [Los datos marcados con <span class="rojo">*</span> son
                  obligatorios] </i></b>
            </p>

            <form action="" id="registroForm" onsubmit="return validarFormulario()">
              <p class="form-group">
                <label for="nombre">Nombre:<span class="rojo">*</span></label>
                <input type="text" id="nombre" name="nombre" placeholder="Nombre" />
              </p>
              <div class="nombreError rojo msn"></div>

              <p class="form-group">
                <label for="email">Email:<span class="rojo">*</span></label>
                <input type="email" id="email" name="email" placeholder="Email" />
              </p>
              <div class="emailError rojo msn"></div>

              <p class="form-group">
                <label for="consulta">Indica tu consulta:</label>
              </p>
              <p>
                <textarea type="text" placeholder="Mensaje" id="consulta" name="consulta"> </textarea>
              </p>
              <div class="row">
                <input type="reset" value="Borrar" class="boton boton_estilo hover" />
                <input type="submit" value="Registrar" class="boton boton_estilo hover" id="reset" />
              </div>
            </form>
          </div>
        </div>
      </section>
    </div>
    </section>



    <script src="js/contacto.js"></script>
</body>

</html>
